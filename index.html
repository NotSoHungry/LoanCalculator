<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <title>Loan Calculator</title>
</head>
<body class="bg-dark">
  <div class="container center-horizontal-margin">
    <div class="row">
      <main class="col-lg-6 col-xs-offset-3 col-lg-offset-3">
        <section class="card-form">
          <h1>Loan Calculator</h1>
          <form action="" role="form" id="loan-form">
            <div class="form-group">
              <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="number" class="form-control" placeholder="Loan Amount" id="loan-amount" min="1">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                  <span class="input-group-addon">%</span>
                  <input type="number" class="form-control" placeholder="Interest" id="interest" min="0">
              </div>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Years To Repay" id="years-to-repay" min="1">
            </div>
            <input type="submit" class="btn btn-calculate-custom" value="Calculate">
          </form>
        </section>
        <section class="card-results">
          <h3>Results</h3>
          <div class="form-group">
              <div class="input-group">
                  <span class="input-group-addon">Monthly Payment</span>
                  <input type="number" class="form-control" id="monthly-payment" disabled>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                  <span class="input-group-addon">Total Payment</span>
                  <input type="number" class="form-control" id="total-payment" disabled>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                  <span class="input-group-addon">Total Interest</span>
                  <input type="number" class="form-control" id="total-interest" disabled>
              </div>
            </div>
        </section>
      </main>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
